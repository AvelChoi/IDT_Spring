<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="container">
    	<h2>게시글 목록</h2>
    	<table class="board_list">
	        <colgroup>
	            <col width="15%"/>
	            <col width="*"/>
	            <col width="15%"/>
	            <col width="20%"/>
	        </colgroup>
	        <thead>
	            <tr>
	                <th scope="col">글번호</th>
	                <th scope="col">제목</th>
	                <th scope="col">조회수</th>
	                <th scope="col">작성일</th>
	            </tr>
	        </thead>
	        <tbody>
				<tr th:each="board : ${list}">
					<td th:text="${board.boardIdx}"></td>
					<td><a th:href="|/read/${board.boardIdx}|">[[${board.title}]]</a></td>
					<td th:text="${board.hitCnt}"></td>
					<td th:text="${board.createdDatetime}"></td>
				</tr>
	        </tbody>
	    </table>
    </div>
</body>
</html>
