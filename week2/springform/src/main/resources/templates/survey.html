<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--submit 버튼을 누르면 commit으로 데이터를 넘겨준다-->
<form action="/commit">

    <div th:each=" survey, s : ${surveys}">

        <h2> 질문[[${s.index+1}]]:[[${survey.title}]] </h2>

        <div th:switch="${survey.type}">
        <span th:case="0">
            <input type="radio" th:name="|ans${s.index+1}|" value="1"> 매우 불만족
            <input type="radio" th:name="|ans${s.index+1}|" value="2"> 불만
            <input type="radio" th:name="|ans${s.index+1}|" value="3"> 대체로 만족
            <input type="radio" th:name="|ans${s.index+1}|" value="4"> 만족
            <input type="radio" th:name="|ans${s.index+1}|" value="5"> 매우 만족

            <!-- radio button-->
        </span>
            <span th:case="1">
            <!--text -->
            <input type="text" th:name="|ans${s.index+1}|">
        </span>
        </div>
    </div>
    <input type="submit" value="제출">

</form>

</body>
</html>
