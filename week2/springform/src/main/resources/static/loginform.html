<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" id="login" method="get">
    <div>
        <label for="userId"> 아이디를 입력하세요 </label> <br>
        <input type="text" id="userId"> <br>
    </div>

    <div>
        <label for="userPw"> 비밀번호를 입력하세요 </label> <br>
        <input type="password" id="userPw"> <br>
    </div>

    <div>
        <button type="submit">로그인</button>
    </div>

</form>
</body>
</html>
