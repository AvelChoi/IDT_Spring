<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock List</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>회사명</th>
                <th>가격</th>
                <th>기타</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="stock:${stocks}">
                <td th:text="${stock.comCode}"></td>
                <td th:text="${stock.price}"></td>
                <td>
                    <a th:href="|/delete?comCode=${stock.comCode}|"> 삭제 </a>
                </td>
            </tr>

        </tbody>

    </table>
</body>
</html>
